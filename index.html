<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2.0</title>

    <!-- MAIN CSS FILE -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- CONTACT SECTION START -->
    <div class="conatct-section">
        <div class="form-part">
            <div class="left"></div>
            <div class="right">
                <h2>Registration Form</h2>
                <form>
                    <div class="name">
                        <input type="text" placeholder="First Name" class="f-name">
                        <input type="text" placeholder="Last Name">
                    </div>
                    <div class="email">
                        <input type="email" placeholder="Enter Your Email">
                    </div>
                    <div class="dob">
                        <input type="date">
                    </div>
                    <div class="gender">
                        <select name="" id="">
                            <option value="">Select Your Gender</option>
                            <option value="">Male</option>
                            <option value="">Female</option>
                            <option value="">Others</option>
                        </select>
                    </div>
                    <div class="password">
                        <input type="password" placeholder="Create Your Password">
                    </div>
                    <div class="tc">
                        <input type="checkbox"> <span>I agree with the <a href="">terms and conditions</a></span>
                    </div>
                    <div class="submit-button">
                        <input type="submit" value="Submit">
                    </div>
                    <div class="signin-signup">
                        <span>Already have an account?</span> <a href="login.html">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- CONTACT SECTION END -->
    
</body>
</html>
